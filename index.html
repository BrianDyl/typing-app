<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <title>Typing Test App</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">
            <header>
                <h1>Typing Test</h1>
                <div class="row">
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/speed.png" alt="speedometer" width="50">
                            </div>
                            <div id="wpm" class="value">0</div>
                            <div class="title"><span>WPM</span></div>
                        </div>
                        <div class="change">
                            <span id="wpmChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/start.png" alt="start button" width="50">
                            </div>
                            <div id="cpm" class="value">0</div>
                            <div class="title"><span>CPM</span></div>
                        </div>
                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/target.png" alt="target" width="50">
                            </div>
                            <div id="accuracy" class="value">0%</div>
                            <div class="title"><span>Accuracy</span></div>
                        </div>
                        <div class="change">
                            <span id="accuracyChange"></span>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas_container">
                            <div class="typingIcon">
                                <img src="images/stopwatch.png" alt="stopwatch" width="45">
                            </div>
                            <div id="timeLeft" class="value">60</div>
                            <div class="title"><span>Time Left</span></div>
                        </div>
                    </div>
                </div>
                <div class="text-center" id="content">
                    lorem ipsum 
                </div>
                <div>
                    <input type="text" placeholder="type here" class="text-center" id="input">
                </div>
                <div class="keyboard"></div>
                <div class="restart">
                    <button class="btn btn-primary btn-lg" onclick="location.reload()">Restart</button>
                </div>
                <div class="modal" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">You finished your test!</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                              <label for="name" class='sr-only'>Enter your name:</label>
                              <input type="text" class="form-control" id="name" placeholder="Your full name">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-info" id="download">Download your Certificate</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </header>
        </div>
    </div>
    
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</body>
</html>
